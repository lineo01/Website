<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Ishwor Shrestha</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <img src="assets/images/logo.png" alt="Logo" class="logo" />
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="programs.html">Programs</a>
        <a href="announcements.html">Announcements</a>
        <a href="past-trainings.html">Past Trainings</a>
        <a href="index.html#register" class="btn-cta">Register</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="container contact-section">
    <h1>Contact Us</h1>
    <p>Have questions? Reach out and we will respond as soon as possible.</p>

    <div class="contact-cards">
      <div class="contact-card">
        <h3>Email</h3>
        <p>gamerking.yt0@gmail.com</p>
      </div>
      <div class="contact-card">
        <h3>Phone</h3>
        <p>+977 980XXXXXXX</p>
      </div>
      <div class="contact-card">
        <h3>Location</h3>
        <p>Kathmandu, Nepal</p>
      </div>
    </div>

    <h2>Send Us a Message</h2>
    <form id="contactForm" action="https://script.google.com/macros/s/AKfycbxPB60tdVBQjG2PZ106sOuqeVcJqzNMILeFVupWhIoUeRWJ-skDdzAcr1h29CbDsmjsxg/exec" method="POST" target="hidden_iframe_contact">
      <div class="form-group">
        <input type="text" name="name" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn-primary">Send Message</button>
      <div id="contactStatus" class="form-status"></div>
    </form>

    <iframe name="hidden_iframe_contact" style="display:none;" onload="contactSubmitted()"></iframe>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Ishwor Shrestha. Contact: gamerking.yt0@gmail.com</p>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function contactSubmitted() {
      const status = document.getElementById('contactStatus');
      status.textContent = '✅ Your message has been sent successfully!';
      document.getElementById('contactForm').reset();
      setTimeout(() => status.textContent = '', 5000);
    }
  </script>
</body>
</html>
